<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加用户|<{$configcache['Title']}></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/content.css"  />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css"  />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/Public.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/winpop.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/check.js"></script>
<script>
$(document).ready(function() {
	$('.button').click(function() {
		var id = $('#id').val(),
            store_name = $('#store_name').val(),
            store_phone = $('#store_phone').val(),
            store_address = $('#store_address').val();
        if (!tcheck(id,'','参数错误')) { return false; }
		if (!tcheck(store_name,'','门店名称不能为空')) { return false; }
        if (!tcheck(store_phone,'','联系电话不能为空')) { return false; }
        if (!tcheck(store_address,'','联系地址不能为空')) { return false; }

		
		wintq('正在修改，请稍后...',4,20000,0,'');
		$.ajax({
			url:"{:U('Home/Store/editStore')}",
			dataType:'json',
			type:'POST',
			data:{'id':id,'store_name':store_name,'store_phone':store_phone,'store_address':store_address},
			success: function(data) {
				if (data.status=='1') {
					wintq(data.info,1,1500,0,'parent');
				}else {
					wintq(data.info,3,1000,1,'');
				}
			}
		});
	});
});
</script>
</head>
<body>
<div id="content">
	<dl id="dl">
    	<dt>修改门店</dt>
        <dd>
        	<span class="dd_left">门店名称：</span>
        	<span class="dd_right"><input type="text" name="store_name" id="store_name" class="qtext" value="{$store.store_name}"/><font>* 请输入门店名称</font></span>
        </dd>
        <dd>
        	<span class="dd_left">联系电话：</span>
        	<span class="dd_right"><input type="text" name="store_phone" id="store_phone" class="qtext"  value="{$store.store_phone}" /><font>* 请输入门店电话</font></span>
        </dd>
        <dd>
            <span class="dd_left">联系地址：</span>
            <span class="dd_right"><input type="text" name="store_address" id="store_address" class="qtext"  value="{$store.store_address}" /><font>* 请输入门店地址</font></span>
        </dd>
        <input type="hidden" name="id" id="id" value="{$store.id}" />
        <dd><input type="button" class="button" value="提 交" /></dd>
    </dl>
</div>
</body>
</html>
